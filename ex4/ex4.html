<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function calcular(){
            var km=parseInt(document.getElementById('n1').value);
            var pre=parseInt(document.getElementById('n2').value);
            document.getElementById('resultado').innerHTML=((8*km) * pre); 
            try {
                if(isNaN(km) || isNaN(pre)) throw  "Valor invalido seu troglodita";
            } catch (error) {
                alert(error);
            }
        }
    </script>
    <form action="" method="post">
        Quilometros percorridos: <input type="text" id="n1"><br><br>
        Pre√ßo por Litro: <input type="text" id="n2" ><br>
        <input type="button" onclick="calcular()" value="Calcular o dinheiro gasto">
    </form>
    <h1 id="resultado"> </h1>
</body>
</html>
